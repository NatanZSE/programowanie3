        <div style="width: 1010px;background-color: silver;font-size: 1.5cm;">
            <span style="color: maroon;">
                Znacznik DIV (blok 1)-->Zagdański
            </span><br>
            <span style="font-size: 1.1cm;">
                <b><u>Element blokowy (DIV)</u></b> jest elementem blokowym może zawierać wewnątrz siebie zwykły tekst, jak również inne elementy blokowe. Został on pomyślany do tworzenia obszerniejszych struktur.
            </span>
            <span style="color: purple;font-size: 0.7cm;"><br>
                Zastosowanie DIV
                <ul type="square">
                    <li>
                        Z div'a powinno się korzystać kiedy potrzebujemy wyodrębnić poszczególne bloki w układzie dokumentu, na przykład lewa kolumna, menu nawigacyjne, stopka.
                    </li>
                    <li>
                        Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za pomocą arkusza stylów CSS.
                    </li>
                </ul>
            </span>
        </div>
        <div style="width: 1110px;background-color: red;">
            <span style="color: silver;font-size: 1cm;">
                Znacznik SPAN (blok 2)-->06.05.2024 10:00
            </span>
            <span style="color: purple;font-size: 0.8cm">
                <ul>
                    <li>
                        <b><u>Elementy wyświetlane w linii SPAN</u></b> jest elementem liniowym nie mogą zawierać elementów blokowych, ale mogą inne elementy wyświetlane w linii oraz zwykły tekst.
                    </li>
                    <li>
                        Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, do wyodrębnienia tego tekstu nie możemy użyć elementu div (paragraf z zasady nie może zawierać elementów blokowych) tylko span. Wewnątrz DIV można oczywiście wpisać również SPAN.
                    </li>
                </ul>
            </span>
        </div>
        <div style="width: 1210px;background-color: maroon;">
            <span style="color: silver;font-size: 0.9cm;">
                            Różnica między znacznikami DIV i SPAN (blok 3)-->2F
            </span>
            <span style="color: red;font-size: 0.7cm;">
                <ul type="circle">
                    <li>
                        <b><u>Span'em wyodrębniamy elementy liniowe</u></b> (najczęściej fragmenty tekstu) a <b><u>divem blokowe</u></b> elementy, większe fragmenty struktury składające się na układ strony.
                    </li>
                    <li>
                        Dodatkowo DIV domyślnie jest wyświetlany w boku. Natomiast SPAN w linii.
                    </li>
                </ul>
            </span>
        </div>
